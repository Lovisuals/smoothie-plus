    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #050508;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-bg: rgba(20, 20, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-bg: #0f1115;
            --drawer-bg: #0a0a0c;
            --input-bg: rgba(255, 255, 255, 0.05);
            --ticker-bg: rgba(57, 255, 20, 0.05);
            --ticker-text: #4ade80;
        }

        body.light-mode {
            --bg-body: #f0f2f5;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(0, 0, 0, 0.05);
            --card-bg: #ffffff;
            --drawer-bg: #ffffff;
            --input-bg: #f1f5f9;
            --ticker-bg: rgba(0, 0, 0, 0.03);
            --ticker-text: #059669;
        }

        /* --- BASE --- */
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            transition: background-color 0.4s ease, color 0.4s ease; 
            overscroll-behavior-y: none; 
            padding-top: 50px;
            font-weight: 500;
        }

        /* --- THE STREAM ANIMATION --- */
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        .stream-card { position: relative; background: var(--card-bg); border-radius: 1.5rem; z-index: 1; overflow: hidden; transition: transform 0.2s; }
        .stream-card::before {
            content: ''; position: absolute; width: 150%; height: 150%; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-image: conic-gradient(from var(--angle), transparent 70%, var(--stream-color));
            animation: spin-stream 4s linear infinite; z-index: -2; opacity: 0.6;
        }
        .stream-card::after {
            content: ''; position: absolute; inset: 1.5px; background: var(--card-bg); border-radius: 1.4rem; z-index: -1;
        }
        @keyframes spin-stream { from { --angle: 0deg; } to { --angle: 360deg; } }
        .float-hover:active { transform: scale(0.98); }

        /* --- TICKER --- */
        .ticker-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 44px; overflow: hidden;
            background: var(--ticker-bg); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);
            z-index: 999; display: flex; align-items: center;
        }
        .ticker { display: flex; white-space: nowrap; animation: ticker 80s linear infinite; }
        .ticker-wrap:hover .ticker { animation-play-state: paused; }
        .ticker-item {
            padding: 0 2rem; font-size: 10px; font-weight: 900; text-transform: uppercase;
            letter-spacing: 0.15em; color: var(--ticker-text); display: flex; align-items: center; gap: 8px;
        }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- UTILS --- */
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border); }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 var(--stream-color); } 70% { box-shadow: 0 0 0 10px transparent; } 100% { box-shadow: 0 0 0 0 transparent; } }

        /* --- RESPONSIVE DRAWERS --- */
        .drawer {
            position: fixed; z-index: 100; transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: var(--drawer-bg); border: 1px solid var(--glass-border); display: flex; flex-direction: column;
        }
        
        @media (max-width: 767px) {
            .drawer {
                bottom: 0; left: 0; right: 0; 
                transform: translateY(105%); 
                border-radius: 24px 24px 0 0;
                max-height: 85vh;
                border-bottom: none;
                box-shadow: 0 -20px 40px rgba(0,0,0,0.3);
            }
            .drawer.active { transform: translateY(0); }
        }

        @media (min-width: 768px) {
            body { max-width: 100%; } 
            .responsive-container { max-width: 1200px; margin: 0 auto; padding-left: 2rem; padding-right: 2rem; }
            
            .drawer {
                top: 0; bottom: 0; right: 0; left: auto;
                width: 400px; max-width: 100%;
                transform: translateX(105%); 
                border-radius: 20px 0 0 20px;
                border-right: none;
                box-shadow: -20px 0 40px rgba(0,0,0,0.3);
                padding-top: 50px; 
            }
            .drawer.active { transform: translateX(0); }
            
            #authModal, #productModal { max-width: 480px; left: 0; right: 0; margin: auto; }
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-track { background: transparent; }
            ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 4px; }
        }

        /* Toast */
        #toast { bottom: 30px; left: 50%; transform: translateX(-50%) translateY(200%) scale(0.9); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-active { transform: translateX(-50%) translateY(0) scale(1) !important; }

        input[type="checkbox"]:checked + div { background-color: #22c55e; border-color: #22c55e; }
        input[type="checkbox"]:checked ~ p { text-decoration: line-through; opacity: 0.5; }

        .scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 100px; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>

                        <span class="text-2xl font-mono font-bold" style="color: ${colorHex}">‚Ç¶${p.price.toLocaleString()}</span>
                    </div>
                    <button onclick="addToCart(${p.id}); document.getElementById('productModal').classList.add('hidden')" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase tracking-widest hover:scale-[1.02] transition shadow-xl">Add to Order</button>
                </div>`;
            modal.classList.remove('hidden');
        }

        function addToCart(id) {
            const p = menuItems.find(x => x.id === id);
            if(cart[p.name]) cart[p.name].q++; else cart[p.name] = { p: p.price, q: 1 };
            updateCartUI(); showToast('ADDED TO MANIFEST');
        }

        function updateCartUI() {
            let total = 0, count = 0, html = '';
            for(const [name, item] of Object.entries(cart)) {
                total += item.p * item.q; count += item.q;
                html += `<div class="flex justify-between items-center p-4 rounded-xl border border-white/5 mb-3" style="background: var(--input-bg)"><div><p class="font-bold text-sm" style="color: var(--text-main)">${name}</p><p class="text-[10px] uppercase opacity-60" style="color: var(--text-muted)">Qty: ${item.q}</p></div><span class="font-mono text-green-500 text-sm">‚Ç¶${(item.p * item.q).toLocaleString()}</span></div>`;
            }
            document.getElementById('cartList').innerHTML = html || '<div class="text-center py-10 opacity-30"><p class="text-5xl mb-4">üõí</p><p class="text-[10px] uppercase tracking-widest">System Empty</p></div>';
            document.getElementById('cartTotal').innerText = '‚Ç¶' + total.toLocaleString();
            const badge = document.getElementById('cartCount');
            badge.innerText = count; badge.classList.toggle('scale-0', count === 0);
            const btn = document.getElementById('checkoutBtn');
            if (count === 0) { btn.disabled = true; btn.classList.add('opacity-50', 'grayscale', 'cursor-not-allowed'); btn.innerText = "SELECT ITEMS FIRST"; } 
            else { btn.disabled = false; btn.classList.remove('opacity-50', 'grayscale', 'cursor-not-allowed'); btn.innerText = "INITIALIZE ORDER"; }
        }

        async function checkout() {
            const name = document.getElementById('custName').value.trim();
            const addr = document.getElementById('custAddr').value.trim();
            if(!name || !addr) return showToast("MISSING IDENTITY", "error");
            let items = Object.entries(cart).map(([k,v]) => `${k} x${v.q}`).join(', ');
            let total = document.getElementById('cartTotal').innerText;
            const orderId = `ORD-${Date.now().toString().slice(-4)}-${Math.floor(Math.random()*100)}`;
            if(sb) await sb.from('orders').insert([{ id: orderId, customer: name, items: items, total: total }]);
            window.open(`https://wa.me/${CONFIG.whatsapp}?text=*NEW ORDER: ${orderId}* %0Aüë§ ${name}%0Aüìç ${addr}%0A%0A*ITEMS:*%0A${items}%0A%0A*TOTAL: ${total}*`, '_blank');
            cart = {}; updateCartUI(); toggleSheet('orderSheet');
        }

        function toggleSheet(id) { document.getElementById(id).classList.toggle('active'); }
        function showToast(msg, type='success') { 
            const t = document.getElementById('toast'); 
            const icon = document.getElementById('toastIcon');
            icon.innerText = type === 'success' ? '‚úì' : '‚ö†';
            icon.className = type === 'success' ? 'text-green-400' : 'text-red-400';
            document.getElementById('toastMsg').innerText = msg; 
            t.classList.add('toast-active'); 
            setTimeout(() => t.classList.remove('toast-active'), 3000); 
        }
        function renderBankDetails() { document.getElementById('dispBankName').innerText = CONFIG.bank.name; document.getElementById('dispAcctNum').innerText = CONFIG.bank.acct; document.getElementById('dispAcctName').innerText = CONFIG.bank.holder; }
        function copyBank() { navigator.clipboard.writeText(CONFIG.bank.acct).then(() => showToast("COPIED")); }
        
        async function checkSession() { const { data } = await sb.auth.getSession(); if (data.session) { currentUser = data.session.user; document.getElementById('userEmailDisplay').innerText = currentUser.email; updateAuthUI(true); initRealtimeOps(); } }
        function checkAuth() { currentUser ? openOpsCenter() : document.getElementById('authModal').classList.remove('hidden'); }
        async function handleLogin() { const email = document.getElementById('emailInput').value; const password = document.getElementById('passInput').value; const { data, error } = await sb.auth.signInWithPassword({ email, password }); if (error) { document.getElementById('authError').innerText = error.message; document.getElementById('authError').classList.remove('hidden'); } else { currentUser = data.user; updateAuthUI(true); initRealtimeOps(); openOpsCenter(); } }
        
        // --- IMPROVED LOGOUT (MOBILE FIX) ---
        async function handleLogout() { 
            // 1. Immediate UI Feedback
            const btn = document.activeElement;
            if(btn) btn.innerText = "Closing...";
            showToast("DISCONNECTING...");

            // 2. Async Sign Out
            await sb.auth.signOut(); 
            
            // 3. NUCLEAR OPTION: Clear Storage manually to prevent race conditions
            localStorage.clear(); // Clears any lingering Supabase tokens
            
            // 4. Force Update UI State before reload
            currentUser = null;
            updateAuthUI(false); 
            document.getElementById('opsDrawer').classList.remove('active');

            // 5. Reload after delay to ensure browser has processed the clear
            setTimeout(() => location.reload(), 500); 
        }

        function updateAuthUI(isLoggedIn) { document.getElementById('loginForm').classList.toggle('hidden', isLoggedIn); document.getElementById('loggedInView').classList.toggle('hidden', !isLoggedIn); }
        function openOpsCenter() { document.getElementById('authModal').classList.add('hidden'); document.getElementById('opsDrawer').classList.add('active'); }
        
        function initRealtimeOps() { fetchTasks(); sb.channel('tasks').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => fetchTasks()).subscribe(); }
        async function fetchTasks() { const { data } = await sb.from('tasks').select('*').order('created_at', { ascending: false }); const list = document.getElementById('taskList'); list.innerHTML = data.map(t => `<div class="flex items-start gap-3 p-4 rounded-xl transition hover:bg-white/5 border border-white/5" style="background: var(--input-bg)"><input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${t.id}', this.checked)" class="mt-1 peer appearance-none w-5 h-5 border-2 border-gray-500 rounded checked:bg-green-500 checked:border-green-500"><div class="flex-1"><span class="text-[9px] uppercase font-bold border px-1.5 py-0.5 rounded text-blue-400 border-blue-500/30">${t.role}</span><p class="text-sm mt-1" style="color: var(--text-main)">${t.text}</p></div><button onclick="deleteTask('${t.id}')" class="text-red-500">‚úï</button></div>`).join(''); }
        async function addTask() { const text = document.getElementById('newTaskInput').value.trim(); if(text) { await sb.from('tasks').insert([{ text, role: document.getElementById('taskRole').value }]); document.getElementById('newTaskInput').value = ''; } }
        async function toggleTask(id, status) { await sb.from('tasks').update({ done: status }).eq('id', id); }
        async function deleteTask(id) { await sb.from('tasks').delete().eq('id', id); }
    </script>
</body>
</html>
