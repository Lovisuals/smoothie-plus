        // --- SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://ghucofpdbicobjnlamvo.supabase.co';

        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const KEYS = { INVESTOR: "iwillinvesT", BUILDER: "AdminEDITGODMODE", COMMANDER: "Admin GODMODE" };

        const STORE_CONFIG = {
            "admin": { 
                "whatsapp": "2347068516779", 
                "bankName": "OPay", 
                "acctNum": "8083000771", 
                "acctName": "LAWAL OPEYEMI MICHAEL" 
            },
            "products": [
                { "id": 1, "name": "Diabetes Defense", "price": 3500, "img": "https://images.unsplash.com/photo-1610970881699-44a5587cabec?auto=format&fit=crop&w=500&q=80", "color": "green", "description": "Low-glycemic blend designed for steady energy.", "ingredients": "Green Apple, Cucumber" },
                { "id": 2, "name": "Mood Lifter", "price": 4200, "img": "https://images.unsplash.com/photo-1623065422902-30a2d299bbe4?auto=format&fit=crop&w=500&q=80", "color": "purple", "description": "Antidepressant focus.", "ingredients": "Banana, Berries" },
                { "id": 3, "name": "Workaholic Energy", "price": 3800, "img": "https://images.unsplash.com/photo-1595981267035-7b04ca84a82d?auto=format&fit=crop&w=500&q=80", "color": "orange", "description": "Instant natural energy spike.", "ingredients": "Watermelon, Pineapple" },
                { "id": 4, "name": "Pure Hydration", "price": 3000, "img": "https://images.unsplash.com/photo-1589984662646-e7b2e4962f18?auto=format&fit=crop&w=500&q=80", "color": "cyan", "description": "Single-fruit maximum hydration.", "ingredients": "100% Watermelon" }
            ]
        };

        // --- STATE ---
        let cart = {}; 
        let adminMode = false;
        let currentName = localStorage.getItem('mySmoothieName') || 'UNKNOWN';
        let localUserPin = localStorage.getItem('mySmoothiePin'); 
        let tasks = [];

        // --- INIT ---
        window.addEventListener('load', () => { 
            renderMenu(); 
            renderBankDetails(); 
            restoreSession();
            
            // Key Listeners
            document.getElementById('accessKey').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkAccess(); });
            document.getElementById('newPin').addEventListener('keypress', (e) => { if (e.key === 'Enter') saveNewIdentity(); });
            document.getElementById('newTaskInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') addNewTask(); });

            if(window.location.hash === "#employee") openLoginModal();
            if(localStorage.getItem('smoothieActiveView') === 'teamPanelVault') initSupabaseRealtime();
        });

        // --- SUPABASE ENGINE ---
        async function loadCloudData() {
            const { data, error } = await sb
                .from('tasks')
                .select('*')
                .order('created_at', { ascending: false });
                
            if (data) {
                tasks = data;
                renderTasks();
            }
        }

        function initSupabaseRealtime() {
            loadCloudData();
            sb.channel('public:tasks')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, payload => {
                    loadCloudData(); 
                })
                .subscribe();
        }

        // --- MENU RENDERER ---
        function renderMenu() {
            const c = document.getElementById('menuGrid');
            let h = '';
            STORE_CONFIG.products.forEach(p => {
                const edit = adminMode ? 'contenteditable="true" class="admin-editable rounded p-1"' : '';
                h += `
                <div onclick="showProductDetails(${p.id})" class="float-card bg-gray-900 border border-${p.color}-500/30 rounded-3xl p-4 shadow-lg flex flex-col justify-between cursor-pointer active:scale-95 transition relative overflow-hidden group">
                    <div class="h-32 w-full rounded-2xl mb-3 overflow-hidden bg-black/50 relative">
                        <img src="${p.img}" class="object-cover w-full h-full opacity-80 group-hover:opacity-100 transition duration-500">
                    </div>
                    <div>
                        <h3 ${edit} class="font-black text-xs uppercase mb-1 text-white tracking-wide">${p.name}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-${p.color}-400 font-bold font-mono text-sm">â‚¦<span ${edit}>${p.price.toLocaleString()}</span></span>
                            <button onclick="event.stopPropagation(); addToCart('${p.name}', ${p.price})" class="bg-white/10 text-white text-[10px] font-bold px-3 py-1.5 rounded hover:bg-white hover:text-black transition uppercase tracking-wider">+ ADD</button>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('loadingMsg').style.display = 'none'; 
            c.innerHTML = h;
            renderInvestorGrid();
        }

        function renderInvestorGrid() {
            const invGrid = document.getElementById('investorProductGrid');
            if(invGrid) {
                let invHtml = '';
                STORE_CONFIG.products.forEach(p => {
                    const margin = Math.round(p.price * 0.6);
                    invHtml += `
                    <div class="bg-white/5 p-3 rounded-lg border-l-2 border-green-500 flex justify-between items-center">
                        <p class="text-white font-bold text-xs uppercase">${p.name}</p>
                        <span class="text-green-400 text-[10px] font-mono">+â‚¦${margin.toLocaleString()}</span>
                    </div>`;
                });
                invGrid.innerHTML = invHtml;
            }
        }

        // --- CART SYSTEM ---
        function addToCart(n, p) { 
            if(cart[n]) cart[n].q++; else cart[n]={p:p, q:1}; 
            updateCart(); 
            const sheet = document.getElementById('orderSheet');
            if(!sheet.classList.contains('active')) sheet.classList.add('active');
        }
        
        function updateCart() {
            const l = document.getElementById('cartItems'); l.innerHTML=''; 
            let t=0, c=0;
            for(const [k,v] of Object.entries(cart)) { 
                t+=v.p*v.q; c+=v.q; 
                l.innerHTML += `
                <div class="flex justify-between items-center text-white bg-white/5 p-3 rounded-lg border border-white/5">
                    <span class="font-bold text-xs uppercase tracking-wide">${k} <span class="text-gray-500">x${v.q}</span></span>
                    <span class="font-mono text-green-400 text-xs">â‚¦${(v.p*v.q).toLocaleString()}</span>
                </div>`; 
            }
            if(c === 0) l.innerHTML = '<p class="text-gray-500 italic text-xs text-center py-4">Your cart is empty.</p>';
            document.getElementById('totalPrice').innerText = 'â‚¦'+t.toLocaleString(); 
            document.getElementById('cartCount').innerText = c; 
            document.getElementById('cartCount').classList.toggle('hidden', c===0);
        }

        // --- AUTH & OPS ---
        function checkAccess() {
            const val = document.getElementById('accessKey').value.trim();
            if (val === KEYS.INVESTOR) { launchApp('investorVault', "green", "INVESTOR"); closeLoginModal(); } 
            else if (val === KEYS.BUILDER) { closeLoginModal(); activateBuilderMode(); } 
            else if (val === KEYS.COMMANDER) { 
                document.getElementById('authStage').classList.add('hidden'); 
                document.getElementById('createPinStage').classList.remove('hidden'); 
            } else if (localUserPin && val === localUserPin) { launchApp('teamPanelVault', "blue", "OPS"); initSupabaseRealtime(); closeLoginModal(); } 
            else { alert("INVALID CREDENTIALS"); document.getElementById('accessKey').value = ''; }
        }

        function saveNewIdentity() {
            const name = document.getElementById('newName').value.trim().toUpperCase(); 
            const pin = document.getElementById('newPin').value.trim();
            if(name.length < 2 || pin.length < 4) return alert("Security Requirement Not Met");
            localStorage.setItem('mySmoothieName', name); localStorage.setItem('mySmoothiePin', pin);
            localUserPin = pin; currentName = name; 
            closeLoginModal(); launchApp('teamPanelVault', "blue", "OPS"); initSupabaseRealtime();
        }

        // --- TASK ENGINE ---
        async function addNewTask() {
            const txt = document.getElementById('newTaskInput').value.trim();
            if(!txt) return;
            const role = document.getElementById('taskAssignee').value;
            document.getElementById('newTaskInput').value = '';
            
            // Send to DB
            const { error } = await sb.from('tasks').insert([{ id: Date.now(), text: txt, role: role, done: false }]);
            if(error) showToast("DB ERROR", "error");
        }

        async function toggleTask(id) { 
            const t = tasks.find(x => x.id === id); 
            // Optimistic update
            t.done = !t.done; renderTasks();
            await sb.from('tasks').update({ done: t.done }).eq('id', id);
        }
        
        async function deleteTask(id) { 
            tasks = tasks.filter(t => t.id !== id); renderTasks(); 
            await sb.from('tasks').delete().eq('id', id);
        }

        function renderTasks() {
            const l = document.getElementById('taskListContainer'); l.innerHTML='';
            if(tasks.length===0) { l.innerHTML='<p class="text-gray-600 text-xs text-center mt-10">NO ACTIVE DIRECTIVES.</p>'; return; }
            
            tasks.forEach(t => {
                let color = t.role === 'URGENT' ? 'text-red-500 border-red-500' : 'text-blue-400 border-blue-500';
                l.innerHTML += `
                <div class="flex items-start gap-3 bg-white/5 border border-white/5 p-3 rounded-lg hover:bg-white/10 transition group">
                    <input type="checkbox" onchange="toggleTask(${t.id})" class="task-check hidden" id="task-${t.id}" ${t.done?'checked':''}>
                    <label for="task-${t.id}" class="flex-shrink-0 w-4 h-4 border border-gray-500 rounded cursor-pointer mt-0.5 hover:border-green-500"></label>
                    <div class="flex-1">
                        <span class="text-[9px] px-1 rounded border ${color} font-bold mb-1 inline-block bg-black/50">${t.role}</span>
                        <p class="text-xs text-gray-300 ${t.done?'line-through opacity-40':''}">${t.text}</p>
                    </div>
                    <button onclick="deleteTask(${t.id})" class="text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">âœ•</button>
                </div>`;
            });
        }

        // --- ORDER ENGINE ---
        async function sendOrder() {
            if(document.getElementById('cartCount').innerText === '0') return alert("Cart Empty");
            const name = document.getElementById('custName').value;
            const addr = document.getElementById('custAddress').value;
            if(!name || !addr) return alert("Missing Details");

            let itemsClean = "";
            for(const [k,v] of Object.entries(cart)) itemsClean += `${k} (x${v.q}), `;
            let m = `*NEW ORDER* %0AðŸ‘¤ ${name}%0AðŸ“ ${addr}%0A%0A*MANIFEST:*%0A${itemsClean}%0A%0A*TOTAL: ${document.getElementById('totalPrice').innerText}*`;
            
            // Insert Order
            const { error } = await sb.from('orders').insert([{ 
                id: 'ORD-' + Math.floor(Math.random() * 10000),
                customer: name, 
                items: itemsClean, 
                total: document.getElementById('totalPrice').innerText
            }]);

            if(!error) {
                window.open(`https://wa.me/${STORE_CONFIG.admin.whatsapp}?text=${m}`, '_blank');
                showToast("ORDER LOGGED", "success");
            } else {
                showToast("DB ERROR - CHECK CONSOLE", "error");
            }
        }

        // --- UTILS ---
        function showToast(msg, type) { 
            const t = document.getElementById('apiToast'); t.innerText = msg; t.className = type === 'error' ? 'error active' : 'active'; 
            setTimeout(() => t.classList.remove('active'), 2000); 
        }
        function renderBankDetails() { 
            document.getElementById('dispBankName').innerText = STORE_CONFIG.admin.bankName; 
            document.getElementById('dispAcctNum').innerText = STORE_CONFIG.admin.acctNum; 
        }
        function toggleSheet() { document.getElementById('orderSheet').classList.toggle('active'); }
        function openLoginModal() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('loginModal').style.display = 'none'; }
        function closeModal() { document.getElementById('productModal').classList.add('hidden'); }
        function minimizeDrawer(id) { document.getElementById(id).classList.remove('active'); }
        function closeDrawer(id) { document.getElementById(id).classList.remove('active'); localStorage.setItem('smoothieActiveView', 'none'); document.getElementById('statusBadge').classList.add('hidden'); }
        function showStatusBadge(text, color) { const b = document.getElementById('statusBadge'); b.innerText = text; b.classList.remove('hidden'); b.style.borderColor = color; b.style.color = color; }
        function launchApp(viewId, color, badgeText) { document.getElementById(viewId).classList.add('active'); localStorage.setItem('smoothieActiveView', viewId); showStatusBadge(badgeText, color); }
        function restoreSession() { const v = localStorage.getItem('smoothieActiveView'); if(v && v !== 'none') document.getElementById(v).classList.add('active'); }
        function togglePassVisibility() { const i = document.getElementById('accessKey'); i.type = i.type === "password" ? "text" : "password"; }
        function copyToClipboard() { navigator.clipboard.writeText(document.getElementById("configOutput").value); alert("System Saved"); }
        function copyBank() { navigator.clipboard.writeText(document.getElementById('dispAcctNum').innerText); alert("Copied"); }
        function activateBuilderMode() { adminMode = true; document.getElementById('adminSaveBtn').classList.remove('hidden'); showStatusBadge("BUILDER", "red"); renderMenu(); }
        function compileAndSave() {
            const clone = document.documentElement.cloneNode(true);
            clone.querySelectorAll('#statusBadge, #adminSaveBtn, #configExportModal, #loginModal, #productModal, #systemLockdown').forEach(e => e.classList.add('hidden'));
            clone.querySelectorAll('.drawer-full, .drawer-partial').forEach(e => e.classList.remove('active'));
            clone.querySelectorAll('[contenteditable]').forEach(e => { e.removeAttribute('contenteditable'); e.classList.remove('admin-editable'); });
            const script = clone.querySelector('#main-script').innerHTML;
            clone.querySelector('#main-script').innerHTML = script.replace(/const STORE_CONFIG = \{[\s\S]*?\};/, "const STORE_CONFIG = " + JSON.stringify({ admin: STORE_CONFIG.admin, products: STORE_CONFIG.products }, null, 4) + ";");
            document.getElementById('configOutput').value = "<!DOCTYPE html>\n" + clone.outerHTML;
            document.getElementById('configExportModal').style.display = 'flex';
        }
        function showProductDetails(id) { 
            const p = STORE_CONFIG.products.find(x => x.id === id); if(!p) return; 
            document.getElementById('modalContent').innerHTML = `<div class="text-center mb-6"><img src="${p.img}" class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-${p.color}-500 mb-4 shadow-lg"><h2 class="text-2xl font-black uppercase text-white leading-none mb-1">${p.name}</h2><p class="text-${p.color}-400 font-bold text-xl font-mono">â‚¦${p.price.toLocaleString()}</p></div><div class="space-y-3 text-sm text-gray-300"><div class="bg-white/5 p-4 rounded-xl border border-white/5"><p class="uppercase text-[10px] text-gray-500 font-bold tracking-widest mb-1">Function</p><p>${p.description}</p></div><div class="bg-white/5 p-4 rounded-xl border border-white/5"><p class="uppercase text-[10px] text-gray-500 font-bold tracking-widest mb-1">Ingredients</p><p class="italic text-gray-400">${p.ingredients}</p></div></div><button onclick="addToCart('${p.name}', ${p.price}); closeModal()" class="w-full mt-6 bg-white text-black font-black py-4 rounded-xl uppercase hover:scale-105 transition shadow-lg tracking-widest">Add to Cart</button>`; 
            document.getElementById('productModal').classList.remove('hidden'); 
            document.getElementById('productModal').classList.remove('opacity-0');
        }
    </script>
