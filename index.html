        function setupKeyboardListeners() {
            document.addEventListener('keydown', (e) => {

                    closeAllModals();
                    document.getElementById('opsDrawer').classList.remove('active');

        function openModal(id) {
            const backdrop = document.getElementById('modalBackdrop');
            const target = document.getElementById(id);
            document.querySelectorAll('.modal-content').forEach(el => el.classList.add('hidden'));
            backdrop.classList.add('active');
            target.classList.remove('hidden');
            if(id === 'quizModal') initQuiz();
        }

        function closeAllModals() {
            document.getElementById('modalBackdrop').classList.remove('active');
            setTimeout(() => {
                document.querySelectorAll('.modal-content').forEach(el => el.classList.add('hidden'));
            }, 300);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('themeIcon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('smoothieTheme', isLight ? 'light' : 'dark');
        }
        function loadTheme() { if(localStorage.getItem('smoothieTheme') === 'light') { document.body.classList.add('light-mode'); document.getElementById('themeIcon').innerText = 'üåô'; } }

        async function initApp() {
            try {
                if (window.supabase) {
                    sb = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
                    updateGlobalFeed();
                    sb.channel('public:pulse')
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, () => updateGlobalFeed())
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'alerts' }, () => updateGlobalFeed())
                        .subscribe();
                    
                    const { data: products } = await sb.from('products').select('*').eq('active', true).order('id');
                    if (products && products.length > 0) {
                        menuItems = products; renderMenu(menuItems);
                        sb.channel('public:products').on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, () => initApp()).subscribe();
                        document.getElementById('connectionStatus').classList.remove('bg-red-500'); 
                        document.getElementById('connectionStatus').classList.add('bg-emerald-500'); 
                        checkSession();
                    } else { 
                        document.getElementById('menuGrid').innerHTML = '<div class="col-span-full text-center mt-20 opacity-50 text-sm">System Offline</div>'; 
                    }
                }
            } catch (err) { console.error("Init Error", err); }
        }

        // --- FIXED TICKER LOGIC (NO DUPLICATION) ---
        async function updateGlobalFeed() {
            const { data: alerts } = await sb.from('alerts').select('message').eq('is_active', true).order('id', { ascending: false });
            let recentOrders = [];
            try {
                const { data, error } = await sb.from('public_feed').select('items').limit(3); // Limit to 3 to keep it clean
                recentOrders = (!error && data) ? data : [];
            } catch(e) {}

            let msgs = [];
            
            // 1. Static Messages
            const transparencyLogs = ["SECTOR 7: ORGANIC KALE", "H2O PURITY: 100%", "NEW BATCH: BERRIES"];
            msgs.push(`‚Ñπ ${transparencyLogs[Math.floor(Math.random() * transparencyLogs.length)]}`);

            // 2. Orders
            if (recentOrders.length > 0) {
                recentOrders.forEach(o => {
                    const cleanItems = o.items ? o.items.split(',')[0].split(' x')[0] : "Order";
                    msgs.push(`‚ö° ORDER: ${cleanItems.toUpperCase()}`);
                });
            }
            
            // 3. Alerts
            if (alerts && alerts.length > 0) alerts.forEach(a => msgs.push(`‚óÜ ${a.message.toUpperCase()}`));
            
            // 4. Default if empty
            if (msgs.length === 0) msgs.push("SMOOTHIE PLUS SYSTEM ONLINE");

            // --- THE FIX: Create exactly 2 copies of the content for the loop ---
            const content = msgs.map(m => `<div class="ticker-item">${m}</div>`).join('<div class="ticker-item text-gray-600">///</div>');
            
            // We inject the content TWICE. The CSS translates -50%, creating a perfect loop.
            document.getElementById('tickerTrack').innerHTML = content + '<div class="ticker-item text-gray-600">///</div>' + content + '<div class="ticker-item text-gray-600">///</div>';
        }

        function renderMenu(items) {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = items.map(p => {
                return `
                <div onclick="openProductDetail(${p.id})" class="premium-card cursor-pointer group">
                    <div class="card-media">
                        <img src="${p.image_url}" class="img-front" alt="${p.name}" loading="lazy">
                        <img src="${p.image_url}" class="img-back" alt="${p.name}" loading="lazy">
                        <div class="mini-marquee">
                            <span class="marquee-content">
                                LIMITED BATCH // HIGH VOLTAGE // ORGANIC FUEL // LIMITED BATCH // HIGH VOLTAGE // ORGANIC FUEL
                            </span>
                        </div>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${p.name}</h3>
                        <p class="card-desc">${p.description.substring(0, 50)}...</p>
                        <span class="card-price">‚Ç¶${p.price.toLocaleString()}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function openProductDetail(id) {
            const p = menuItems.find(x => x.id === id);
            const colorHex = '#10b981';
            
            document.getElementById('productModalContent').innerHTML = `
                <div class="bg-black text-white">
                    <div class="relative h-64 w-full overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent z-10"></div>
                        <img src="${p.image_url}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-8 relative z-20 -mt-10">
                        <h2 class="text-4xl font-black font-display uppercase italic mb-2">${p.name}</h2>
                        <div class="w-12 h-1 bg-emerald-500 mb-6"></div>
                        <p class="text-gray-400 text-sm leading-relaxed mb-8">${p.description}</p>
                        
                        <div class="flex items-center justify-between p-4 border border-white/10 bg-white/5 mb-6">
                            <span class="text-xs uppercase tracking-widest font-bold text-gray-500">Unit Cost</span>
                            <span class="text-2xl font-mono font-bold text-emerald-400">‚Ç¶${p.price.toLocaleString()}</span>
                        </div>
                        
                        <button onclick="addToCart(${p.id}); closeAllModals()" class="w-full bg-white text-black font-black py-4 uppercase tracking-[0.2em] hover:bg-emerald-400 transition">Add to Manifest</button>
                    </div>
                </div>`;
            openModal('productModal');
        }

        function addToCart(id) {
            const p = menuItems.find(x => x.id === id);
            if(cart[p.name]) cart[p.name].q++; else cart[p.name] = { p: p.price, q: 1 };
            updateCartUI(); 
            showToast('Item Added to Manifest');
        }

        function updateCartUI() {
            let total = 0, count = 0, html = '';
            for(const [name, item] of Object.entries(cart)) {
                total += item.p * item.q; count += item.q;
                html += `<div class="flex justify-between items-center p-4 border-b border-white/10"><div><p class="font-bold text-white text-sm">${name}</p><p class="text-[10px] uppercase opacity-60 text-emerald-500">Qty: ${item.q}</p></div><span class="font-mono text-white text-sm">‚Ç¶${(item.p * item.q).toLocaleString()}</span></div>`;
            }
            document.getElementById('cartList').innerHTML = html || '<div class="text-center py-12 opacity-30"><p class="text-4xl mb-4">üõí</p><p class="text-[10px] uppercase tracking-widest">Manifest Empty</p></div>';
            document.getElementById('cartTotal').innerText = '‚Ç¶' + total.toLocaleString();
            
            const badge = document.getElementById('cartCount');
            badge.innerText = count; 
            if(count > 0) { badge.classList.remove('hidden'); } else { badge.classList.add('hidden'); }

            const btn = document.getElementById('checkoutBtn');
            if (count === 0) { btn.disabled = true; btn.innerText = "Await Input"; } 
            else { btn.disabled = false; btn.innerText = "Transmit Order"; }
        }

        async function checkout() {
            const btn = document.getElementById('checkoutBtn');
            btn.innerText = "Transmitting...";
            
            const name = document.getElementById('custName').value.trim();
            const addr = document.getElementById('custAddr').value.trim();
            if(!name || !addr) { showToast("Missing Data", "error"); btn.innerText = "Transmit Order"; return; }
            
            saveIdentity(name, addr);
            let items = Object.entries(cart).map(([k,v]) => `${k} x${v.q}`).join(', ');
            let total = document.getElementById('cartTotal').innerText;
            const orderId = `ORD-${Date.now().toString().slice(-4)}`;
            
            if(sb) await sb.from('orders').insert([{ id: orderId, customer: name, items: items, total: total, status: 'PENDING' }]);
            
            const msg = `*ORDER REQUEST ${orderId}* %0Aüë§ ${name} (${identity.status})%0Aüìç ${addr}%0A%0A*ITEMS:*%0A${items}%0A%0A*TOTAL: ${total}*`;
            window.open(`https://wa.me/${CONFIG.whatsapp}?text=${msg}`, '_blank');
            
            cart = {}; updateCartUI(); toggleSheet('orderSheet'); btn.innerText = "Transmit Order";
        }

        // --- QUIZ LOGIC ---
        const QUIZ_STEPS = [
            { q: "Current Status?", options: ["System Drained", "Need Focus", "Recovery Mode"] },
            { q: "Flavor Profile?", options: ["Sweet", "Creamy", "Green"] },
            { q: "Objective?", options: ["Energy", "Muscle", "Detox"] }
        ];
        function initQuiz() { renderQuizStep(0); }
        function renderQuizStep(idx) {
            const container = document.getElementById('quizContent');
            if (idx >= QUIZ_STEPS.length) {
                container.innerHTML = `<div class="text-center py-8"><div class="inline-block w-12 h-12 border-4 border-t-emerald-500 rounded-full animate-spin mb-4"></div><h3 class="font-bold text-white uppercase tracking-widest">Calculating...</h3></div>`;
                setTimeout(() => {
                    const randomItem = menuItems[Math.floor(Math.random() * menuItems.length)];
                    closeAllModals(); openProductDetail(randomItem.id); showToast("Optimal Fuel Found");
                }, 1200);
                return;
            }
            const step = QUIZ_STEPS[idx];
            container.innerHTML = `
                <h3 class="text-xl font-bold mb-6 text-center text-white font-display uppercase italic">${step.q}</h3>
                <div class="grid gap-3">
                    ${step.options.map(opt => `<button onclick="renderQuizStep(${idx + 1})" class="bg-black/50 border border-white/10 hover:bg-emerald-500 hover:text-black py-4 text-sm font-bold uppercase transition text-left px-6 tracking-wider text-gray-300">${opt}</button>`).join('')}
                </div>`;
        }

        // --- UTILS ---
        function checkAdminMode() {
            if (new URLSearchParams(window.location.search).get('edit') === 'true') {
                if(prompt("Key:") === "1234") { 
                    document.body.contentEditable = "true";
                    document.getElementById('adminSaveBtn').classList.remove('hidden');
                    showToast("Write Mode Active");
                }
            }
        }
        async function exportHtml() {
            document.body.contentEditable = "false";
            document.getElementById('adminSaveBtn').classList.add('hidden');
            await navigator.clipboard.writeText(document.documentElement.outerHTML);
            showToast("Code Copied");
        }
        function getLocation() {
            if (!navigator.geolocation) return showToast("GPS Error", "error");
            const btn = document.getElementById('geoBtn');
            btn.classList.add('text-emerald-500', 'animate-pulse');
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                    const data = await res.json();
                    if(data.display_name) { document.getElementById('custAddr').value = data.display_name; showToast("Lock Acquired"); }
                } catch(e) { showToast("Map Error", "error"); }
                btn.classList.remove('text-emerald-500', 'animate-pulse');
            });
        }
        function checkSocialLink() {
            const user = new URLSearchParams(window.location.search).get('user');
            if (user) { identity.name = user; identity.status = 'Member'; localStorage.setItem('smoothieIdentity', JSON.stringify(identity)); window.history.replaceState({}, document.title, "/"); showToast(`Uplink: ${user}`); }
        }
        function loadIdentity() {
            const saved = localStorage.getItem('smoothieIdentity');
            if(saved) {
                identity = JSON.parse(saved);
                document.getElementById('custName').value = identity.name;
                document.getElementById('custAddr').value = identity.addr;
                if(identity.orders > 0) { document.getElementById('rankDisplay').classList.remove('hidden'); document.getElementById('rankName').innerText = identity.status; }
            }
        }
        function saveIdentity(name, addr) {
            identity.name = name; identity.addr = addr; identity.orders++;
            identity.status = identity.orders > 10 ? "Gold" : identity.orders > 5 ? "Silver" : "Standard";
            localStorage.setItem('smoothieIdentity', JSON.stringify(identity));
        }
        function toggleSheet(id) { 
            const el = document.getElementById(id);
            if(el.classList.contains('active')) el.classList.remove('active');
            else { el.classList.add('active'); }
        }
        function showToast(msg, type='success') { 
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg; 
            t.classList.add('toast-active'); setTimeout(() => t.classList.remove('toast-active'), 3000); 
        }
        function renderBankDetails() { document.getElementById('dispBankName').innerText = CONFIG.bank.name; document.getElementById('dispAcctNum').innerText = CONFIG.bank.acct; document.getElementById('dispBankName').innerText = CONFIG.bank.name; }
        function copyBank() { navigator.clipboard.writeText(CONFIG.bank.acct).then(() => showToast("Copied")); }
        
        // --- AUTH ---
        async function checkSession() { const { data } = await sb.auth.getSession(); if (data.session) { currentUser = data.session.user; document.getElementById('userEmailDisplay').innerText = currentUser.email; updateAuthUI(true); initRealtimeOps(); } }
        function checkAuth() { currentUser ? openOpsCenter() : openModal('authModal'); }
        function openOpsCenter() { closeAllModals(); toggleSheet('opsDrawer'); }
        async function handleLogin() { 
            const email = document.getElementById('emailInput').value; 
            const password = document.getElementById('passInput').value;
            const { data, error } = await sb.auth.signInWithPassword({ email, password });
            if (error) { document.getElementById('authError').innerText = error.message; document.getElementById('authError').classList.remove('hidden'); }
            else { currentUser = data.user; updateAuthUI(true); initRealtimeOps(); openOpsCenter(); }
        }
        async function handleLogout() { localStorage.clear(); if(sb) sb.auth.signOut(); currentUser = null; updateAuthUI(false); location.reload(); }
        function updateAuthUI(isLoggedIn) { document.getElementById('loginForm').classList.toggle('hidden', isLoggedIn); document.getElementById('loggedInView').classList.toggle('hidden', !isLoggedIn); }
        
        function initRealtimeOps() { fetchTasks(); sb.channel('tasks').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => fetchTasks()).subscribe(); }
        async function fetchTasks() { const { data } = await sb.from('tasks').select('*').order('created_at', { ascending: false }); const list = document.getElementById('taskList'); list.innerHTML = data.map(t => `<div class="flex items-start gap-3 p-4 bg-white/5 border border-white/10"><input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${t.id}', this.checked)" class="mt-1"><div class="flex-1"><span class="text-[9px] uppercase font-bold text-blue-400">${t.role}</span><p class="text-sm mt-1 text-white">${t.text}</p></div><button onclick="deleteTask('${t.id}')" class="text-red-500">‚úï</button></div>`).join(''); }
        async function addTask() { const text = document.getElementById('newTaskInput').value.trim(); if(text) { await sb.from('tasks').insert([{ text, role: document.getElementById('taskRole').value }]); document.getElementById('newTaskInput').value = ''; } }
        async function toggleTask(id, status) { await sb.from('tasks').update({ done: status }).eq('id', id); }
        async function deleteTask(id) { await sb.from('tasks').delete().eq('id', id); }
    </script>
</body>
</html>
