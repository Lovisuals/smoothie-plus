    <style>
        /* --- THEME ENGINE --- */
        :root {
            --bg-body: #050508;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(15, 23, 42, 0.6);
            --drawer-bg: #0f172a;
            --input-bg: rgba(0, 0, 0, 0.3);
            --ticker-bg: rgba(5, 255, 20, 0.1);
            --ticker-text: #4ade80;
        }

        body.light-mode {
            --bg-body: #f3f4f6;
            --text-main: #111827;
            --text-muted: #4b5563;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.05);
            --card-bg: #ffffff;
            --drawer-bg: #ffffff;
            --input-bg: rgba(0, 0, 0, 0.05);
            --ticker-bg: rgba(0, 0, 0, 0.05);
            --ticker-text: #059669;
        }

        /* --- BASE --- */
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            transition: background-color 0.3s ease, color 0.3s ease; 
            overscroll-behavior: none; 
            padding-top: 50px;
        }

        /* --- TICKER ANIMATION --- */
        .ticker-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 44px; overflow: hidden;
            background: var(--ticker-bg); backdrop-filter: blur(5px); border-bottom: 1px solid var(--glass-border);
            z-index: 999; display: flex; align-items: center;
        }
        .ticker { display: flex; white-space: nowrap; animation: ticker 80s linear infinite; }
        .ticker-wrap:hover .ticker { animation-play-state: paused; }
        .ticker-item {
            padding: 0 2rem; font-size: 11px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 0.1em; color: var(--ticker-text); display: flex; align-items: center; gap: 10px;
        }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- UI COMPONENTS --- */
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-top: 1px solid var(--glass-border); }
        .float-card { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-5px); } }
        .pulse-glow { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        
        .drawer-full { position: fixed; inset: 0; background: var(--drawer-bg); transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1); z-index: 100; display: flex; flex-direction: column; }
        .drawer-full.active { transform: translateY(0); }
        .drawer-partial { position: fixed; bottom: 0; left: 0; right: 0; background: var(--drawer-bg); border-radius: 24px 24px 0 0; transform: translateY(100%); transition: transform 0.3s ease-out; z-index: 90; max-height: 85vh; display: flex; flex-direction: column; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); border-top: 1px solid var(--glass-border); }
        .drawer-partial.active { transform: translateY(0); }

        #toast { bottom: 20px; left: 50%; transform: translateX(-50%) translateY(200%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-active { transform: translateX(-50%) translateY(0) !important; }

        input[type="checkbox"]:checked + div { background-color: #22c55e; border-color: #22c55e; }
        input[type="checkbox"]:checked ~ p { text-decoration: line-through; color: #6b7280; }

        @media (min-width: 768px) {
            body { max-width: 480px; margin: 0 auto; border-left: 1px solid var(--glass-border); border-right: 1px solid var(--glass-border); min-height: 100vh; position: relative; }
            .drawer-full, .drawer-partial, #authModal, #productModal, .ticker-wrap { left: 0; right: 0; margin: auto; max-width: 480px; }
            ::-webkit-scrollbar { width: 6px; }
            ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 4px; }
        }
        .scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 80px; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://jkopygadpzkmqrnmzxmc.supabase.co', 
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imprb3B5Z2FkcHprbXFybm16eG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNDAxNzcsImV4cCI6MjA4MTcxNjE3N30.hnPxhg8rmvGC-oHt7SWXekyG55EBcV26jPFTC8S5IeU',
            whatsapp: '2347068516779',
            bank: { name: "OPay", acct: "8083000771", holder: "LAWAL OPEYEMI MICHAEL" }
        };

        let sb = null, menuItems = [], cart = {}, currentUser = null;
        window.addEventListener('load', () => { initApp(); renderBankDetails(); loadTheme(); });

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('themeIcon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('smoothieTheme', isLight ? 'light' : 'dark');
        }
        function loadTheme() { if(localStorage.getItem('smoothieTheme') === 'light') { document.body.classList.add('light-mode'); document.getElementById('themeIcon').innerText = 'üåô'; } }

        async function initApp() {
            try {
                if (window.supabase) {
                    sb = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
                    fetchAlerts();
                    sb.channel('public:alerts').on('postgres_changes', { event: '*', schema: 'public', table: 'alerts' }, () => fetchAlerts()).subscribe();
                    const { data: products } = await sb.from('products').select('*').eq('active', true).order('id');
                    if (products && products.length > 0) {
                        menuItems = products; renderMenu(menuItems);
                        sb.channel('public:products').on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, () => initApp()).subscribe();
                        document.getElementById('connectionStatus').classList.remove('bg-red-500');
                        document.getElementById('connectionStatus').classList.add('bg-green-500');
                        document.getElementById('connectionStatus').classList.add('shadow-[0_0_10px_rgba(34,197,94,0.5)]');
                        checkSession();
                    } else { document.getElementById('menuGrid').innerHTML = '<div class="col-span-2 text-center mt-20" style="color: var(--text-muted)">Menu Offline</div>'; }
                }
            } catch (err) { console.error("Init Error", err); }
        }

        async function fetchAlerts() {
            const { data: alerts } = await sb.from('alerts').select('*').eq('is_active', true).order('id');
            const ticker = document.getElementById('alertTicker');
            if(alerts && alerts.length > 0) {
                const content = alerts.map(a => `<div class="ticker-item"><span class="text-green-500">‚óÜ</span> ${a.message}</div>`).join('');
                ticker.innerHTML = content + content + content;
            } else {
                // FALLBACK TICKER CONTENT
                const empty = '<div class="ticker-item opacity-50">WATCH THIS SPACE ‚Ä¢ UPCOMING DEALS ‚Ä¢ SMOOTHIEPLUS+</div>';
                ticker.innerHTML = empty + empty + empty;
            }
        }

        function renderMenu(items) {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = items.map(p => `
                <div onclick="openProduct(${p.id})" class="float-card border border-white/5 rounded-3xl p-4 shadow-lg active:scale-95 transition group cursor-pointer relative overflow-hidden" style="background: var(--card-bg)">
                    <div class="h-32 w-full rounded-2xl bg-black/20 mb-4 overflow-hidden relative">
                        <img src="${p.image_url || 'https://images.unsplash.com/photo-1610970881699-44a5587cabec?w=500'}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 group-hover:scale-110 transition duration-500" alt="${p.name}">
                    </div>
                    <div class="relative z-10">
                        <h3 class="font-black text-xs uppercase mb-1 tracking-wide" style="color: var(--text-main)">${p.name}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-bold text-sm font-mono" style="color: ${p.color === 'green' ? '#4ade80' : p.color === 'purple' ? '#c084fc' : p.color === 'orange' ? '#fb923c' : '#22d3ee'}">‚Ç¶${p.price.toLocaleString()}</span>
                            <div class="bg-gray-500/10 p-1.5 rounded-lg"><svg class="w-3 h-3 text-current" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: var(--text-main)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg></div>
                        </div>
                    </div>
                </div>`).join('');
        }

        function openProduct(id) {
            const p = menuItems.find(x => x.id === id);
            const modal = document.getElementById('productModal');
            const colorHex = p.color === 'green' ? '#4ade80' : p.color === 'purple' ? '#c084fc' : p.color === 'orange' ? '#fb923c' : '#22d3ee';
            document.getElementById('modalContent').innerHTML = `
                <div class="text-center">
                    <div class="relative w-32 h-32 mx-auto mb-6">
                        <img src="${p.image_url || 'https://images.unsplash.com/photo-1610970881699-44a5587cabec?w=500'}" class="w-full h-full rounded-full object-cover relative z-10 border-2" style="border-color: ${colorHex}">
                    </div>
                    <h2 class="text-2xl font-black uppercase mb-2 tracking-tighter leading-none" style="color: var(--text-main)">${p.name}</h2>
                    <p class="text-xs mb-6 px-4" style="color: var(--text-muted)">${p.description}</p>
                    <div class="flex items-center justify-between bg-black/10 rounded-2xl p-4 border border-gray-500/20 mb-6">
                        <span class="text-xs uppercase tracking-widest" style="color: var(--text-muted)">Price</span>
                        <span class="text-xl font-mono text-green-500">‚Ç¶${p.price.toLocaleString()}</span>
                    </div>
                    <button onclick="addToCart(${p.id}); document.getElementById('productModal').classList.add('hidden')" class="w-full bg-white text-black font-black py-4 rounded-xl uppercase tracking-widest hover:scale-105 transition shadow-lg">Add to Cart</button>
                </div>`;
            modal.classList.remove('hidden');
        }

        function addToCart(id) {
            const p = menuItems.find(x => x.id === id);
            if(cart[p.name]) cart[p.name].q++; else cart[p.name] = { p: p.price, q: 1 };
            updateCartUI(); showToast('ADDED TO MANIFEST');
        }

        function updateCartUI() {
            let total = 0, count = 0, html = '';
            for(const [name, item] of Object.entries(cart)) {
                total += item.p * item.q; count += item.q;
                html += `<div class="flex justify-between items-center p-3 rounded-lg border border-gray-500/20 mb-2" style="background: var(--glass-bg)"><div><p class="font-bold text-sm" style="color: var(--text-main)">${name}</p><p class="text-xs" style="color: var(--text-muted)">Qty: ${item.q}</p></div><span class="font-mono text-green-500 text-sm">‚Ç¶${(item.p * item.q).toLocaleString()}</span></div>`;
            }
            document.getElementById('cartList').innerHTML = html || '<div class="text-center py-8 opacity-50"><p class="text-4xl mb-2" style="color: var(--text-muted)">üõí</p><p class="text-xs uppercase tracking-widest" style="color: var(--text-muted)">Empty</p></div>';
            document.getElementById('cartTotal').innerText = '‚Ç¶' + total.toLocaleString();
            document.getElementById('cartCount').innerText = count;
            document.getElementById('cartCount').classList.toggle('scale-0', count === 0);
            const btn = document.getElementById('checkoutBtn');
            if (count === 0) { btn.disabled = true; btn.classList.add('opacity-50', 'grayscale', 'cursor-not-allowed'); btn.innerText = "SELECT ITEMS FIRST"; } 
            else { btn.disabled = false; btn.classList.remove('opacity-50', 'grayscale', 'cursor-not-allowed'); btn.innerText = "INITIALIZE ORDER"; }
        }

        async function checkout() {
            const name = document.getElementById('custName').value.trim();
            const addr = document.getElementById('custAddr').value.trim();
            if(!name || !addr) return showToast("MISSING DETAILS", "error");
            let items = Object.entries(cart).map(([k,v]) => `${k} x${v.q}`).join(', ');
            let total = document.getElementById('cartTotal').innerText;
            const orderId = `ORD-${Date.now().toString().slice(-4)}-${Math.floor(Math.random()*100)}`;
            if(sb) await sb.from('orders').insert([{ id: orderId, customer: name, items: items, total: total }]);
            window.open(`https://wa.me/${CONFIG.whatsapp}?text=*NEW ORDER: ${orderId}* %0Aüë§ ${name}%0Aüìç ${addr}%0A%0A*ITEMS:*%0A${items}%0A%0A*TOTAL: ${total}*`, '_blank');
            cart = {}; updateCartUI(); toggleSheet('orderSheet');
        }

        function toggleSheet(id) { document.getElementById(id).classList.toggle('active'); }
        function showToast(msg, type='success') { const t = document.getElementById('toast'); t.classList.toggle('bg-red-600', type !== 'success'); t.classList.toggle('bg-green-600', type === 'success'); document.getElementById('toastMsg').innerText = msg; t.classList.add('toast-active'); setTimeout(() => t.classList.remove('toast-active'), 3000); }
        function renderBankDetails() { document.getElementById('dispBankName').innerText = CONFIG.bank.name; document.getElementById('dispAcctNum').innerText = CONFIG.bank.acct; document.getElementById('dispAcctName').innerText = CONFIG.bank.holder; }
        function copyBank() { navigator.clipboard.writeText(CONFIG.bank.acct).then(() => showToast("COPIED")); }
        
        async function checkSession() { const { data } = await sb.auth.getSession(); if (data.session) { currentUser = data.session.user; document.getElementById('userEmailDisplay').innerText = currentUser.email; updateAuthUI(true); initRealtimeOps(); } }
        function checkAuth() { currentUser ? openOpsCenter() : document.getElementById('authModal').classList.remove('hidden'); }
        async function handleLogin() { const email = document.getElementById('emailInput').value; const password = document.getElementById('passInput').value; const { data, error } = await sb.auth.signInWithPassword({ email, password }); if (error) { document.getElementById('authError').innerText = error.message; document.getElementById('authError').classList.remove('hidden'); } else { currentUser = data.user; updateAuthUI(true); initRealtimeOps(); openOpsCenter(); } }
        async function handleLogout() { await sb.auth.signOut(); location.reload(); }
        function updateAuthUI(isLoggedIn) { document.getElementById('loginForm').classList.toggle('hidden', isLoggedIn); document.getElementById('loggedInView').classList.toggle('hidden', !isLoggedIn); }
        function openOpsCenter() { document.getElementById('authModal').classList.add('hidden'); document.getElementById('opsDrawer').classList.add('active'); }
        
        function initRealtimeOps() { fetchTasks(); sb.channel('tasks').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => fetchTasks()).subscribe(); }
        async function fetchTasks() { const { data } = await sb.from('tasks').select('*').order('created_at', { ascending: false }); const list = document.getElementById('taskList'); list.innerHTML = data.map(t => `<div class="flex items-start gap-3 p-4 rounded-xl transition hover:bg-white/5 border border-gray-500/20" style="background: var(--card-bg)"><input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${t.id}', this.checked)" class="mt-1"><div class="flex-1"><span class="text-[9px] uppercase font-bold border px-1.5 py-0.5 rounded text-blue-400 border-blue-500/30">${t.role}</span><p class="text-sm mt-1" style="color: var(--text-main)">${t.text}</p></div><button onclick="deleteTask('${t.id}')" class="text-red-500">‚úï</button></div>`).join(''); }
        async function addTask() { const text = document.getElementById('newTaskInput').value.trim(); if(text) { await sb.from('tasks').insert([{ text, role: document.getElementById('taskRole').value }]); document.getElementById('newTaskInput').value = ''; } }
        async function toggleTask(id, status) { await sb.from('tasks').update({ done: status }).eq('id', id); }
        async function deleteTask(id) { await sb.from('tasks').delete().eq('id', id); }
    </script>
</body>
</html>
