    <script>
        const CONFIG = {
            supabaseUrl: 'https://jkopygadpzkmqrnmzxmc.supabase.co', 
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imprb3B5Z2FkcHprbXFybm16eG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNDAxNzcsImV4cCI6MjA4MTcxNjE3N30.hnPxhg8rmvGC-oHt7SWXekyG55EBcV26jPFTC8S5IeU',
            whatsapp: '2347068516779',
            bank: { name: "OPay", acct: "8083000771", holder: "LAWAL OPEYEMI MICHAEL" },
            aiEndpoint: '/api/ai' 
        };

        let sb = null, menuItems = [], cart = {}, currentUser = null;
        let identity = { name: '', addr: '', status: 'Standard', orders: 0 };

        // --- INIT ---
        window.addEventListener('load', () => { 
            checkSocialLink();
            checkAdminMode(); 
            initApp(); 
            renderBankDetails(); 
            loadTheme();
            loadIdentity();
            setupKeyboardListeners();
        });

        // --- KEYBOARD & MODAL HANDLERS (Accessiblity) ---
        function setupKeyboardListeners() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeAllModals();
                    document.getElementById('opsDrawer').classList.remove('active');
                    document.getElementById('orderSheet').classList.remove('active');
                }
            });
        }

        function openModal(id) {
            const backdrop = document.getElementById('modalBackdrop');
            const target = document.getElementById(id);
            // Hide all first
            document.querySelectorAll('.modal-content').forEach(el => el.classList.add('hidden'));
            // Show target
            backdrop.classList.add('active');
            target.classList.remove('hidden');
            if(id === 'quizModal') initQuiz();
        }

        function closeAllModals() {
            document.getElementById('modalBackdrop').classList.remove('active');
            setTimeout(() => {
                document.querySelectorAll('.modal-content').forEach(el => el.classList.add('hidden'));
            }, 300);
        }

        // --- THEME ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('themeIcon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('smoothieTheme', isLight ? 'light' : 'dark');
        }
        function loadTheme() { if(localStorage.getItem('smoothieTheme') === 'light') { document.body.classList.add('light-mode'); document.getElementById('themeIcon').innerText = 'üåô'; } }

        // --- SUPABASE & DATA ---
        async function initApp() {
            try {
                if (window.supabase) {
                    sb = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
                    updateGlobalFeed();
                    sb.channel('public:pulse')
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, () => updateGlobalFeed())
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'alerts' }, () => updateGlobalFeed())
                        .subscribe();
                    
                    const { data: products } = await sb.from('products').select('*').eq('active', true).order('id');
                    if (products && products.length > 0) {
                        menuItems = products; renderMenu(menuItems);
                        sb.channel('public:products').on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, () => initApp()).subscribe();
                        document.getElementById('connectionStatus').classList.remove('bg-red-500'); 
                        document.getElementById('connectionStatus').classList.add('bg-emerald-500'); 
                        checkSession();
                    } else { 
                        document.getElementById('menuGrid').innerHTML = '<div class="col-span-4 text-center mt-20 opacity-50 text-sm">Service Offline</div>'; 
                    }
                }
            } catch (err) { console.error("Init Error", err); }
        }

        // --- TICKER LOGIC (Seamless Loop) ---
        async function updateGlobalFeed() {
            const { data: alerts } = await sb.from('alerts').select('message').eq('is_active', true).order('id', { ascending: false });
            let recentOrders = [];
            try {
                const { data, error } = await sb.from('public_feed').select('items').limit(5);
                recentOrders = (!error && data) ? data : [];
            } catch(e) {}

            let msgs = [];
            // Transparency Logs
            const transparencyLogs = ["Organic Kale: Sector 7", "Water Purity: 99.9%", "New Harvest: Berries"];
            msgs.push(`‚Ñπ ${transparencyLogs[Math.floor(Math.random() * transparencyLogs.length)]}`);

            if (recentOrders.length > 0) {
                recentOrders.forEach(o => {
                    const cleanItems = o.items ? o.items.split(',')[0].split(' x')[0] : "Order";
                    msgs.push(`‚ö° Just Ordered: ${cleanItems}`);
                });
            }
            if (alerts && alerts.length > 0) alerts.forEach(a => msgs.push(`‚óÜ ${a.message}`));
            if (msgs.length === 0) msgs.push("Welcome to SmoothiePlus+ Premium Organic Fuel");

            // Duplicate content for seamless infinite scroll (A + A)
            const html = msgs.map(m => `<div class="ticker-item">${m}</div>`).join('');
            // Inject enough copies to cover wide screens
            document.getElementById('tickerTrack').innerHTML = html + html + html + html;
        }

        // --- MENU RENDERER (High Performance) ---
        function renderMenu(items) {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = items.map(p => {
                const color = p.color === 'green' ? '#10b981' : p.color === 'purple' ? '#a855f7' : p.color === 'orange' ? '#f97316' : '#06b6d4';
                return `
                <div onclick="openProductDetail(${p.id})" class="premium-card p-5 cursor-pointer flex flex-col justify-between h-full group" role="button" tabindex="0">
                    <div class="h-44 w-full rounded-2xl bg-black/20 mb-5 overflow-hidden relative">
                        <img src="${p.image_url || 'https://images.unsplash.com/photo-1610970881699-44a5587cabec?w=500'}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 group-hover:scale-105 transition duration-500" alt="${p.name}" loading="lazy">
                    </div>
                    <div>
                        <h3 class="font-display font-bold text-lg mb-1 tracking-tight leading-tight editable-text" style="color: var(--text-main)">${p.name}</h3>
                        <p class="text-xs opacity-60 line-clamp-2 mb-3 h-8 leading-relaxed">${p.description}</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-bold text-base" style="color: ${color}">‚Ç¶${p.price.toLocaleString()}</span>
                            <div class="bg-white/5 border border-white/10 p-2 rounded-full group-hover:bg-emerald-500 group-hover:text-white transition"><svg class="w-4 h-4 text-current" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- PRODUCT MODAL ---
        function openProductDetail(id) {
            const p = menuItems.find(x => x.id === id);
            const colorHex = p.color === 'green' ? '#10b981' : p.color === 'purple' ? '#a855f7' : p.color === 'orange' ? '#f97316' : '#06b6d4';
            
            document.getElementById('productModalContent').innerHTML = `
                <div class="text-center">
                    <div class="relative w-32 h-32 mx-auto mb-6">
                        <div class="absolute inset-0 rounded-full opacity-20 blur-xl" style="background: ${colorHex}"></div>
                        <img src="${p.image_url || 'https://images.unsplash.com/photo-1610970881699-44a5587cabec?w=500'}" class="w-full h-full rounded-full object-cover relative z-10 border-2 border-white/10">
                    </div>
                    <h2 class="text-2xl font-display font-black mb-2 tracking-tight" style="color: var(--text-main)">${p.name}</h2>
                    <p class="text-sm mb-6 px-2 opacity-80 leading-relaxed" style="color: var(--text-muted)">${p.description}</p>
                    <div class="flex items-center justify-between p-4 rounded-xl mb-6 border border-white/10" style="background: var(--input-bg)">
                        <span class="text-xs uppercase tracking-widest opacity-60 font-bold" style="color: var(--text-main)">Price</span>
                        <span class="text-xl font-bold" style="color: ${colorHex}">‚Ç¶${p.price.toLocaleString()}</span>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="addToCart(${p.id}); closeAllModals()" class="w-full bg-white text-black font-bold py-4 rounded-xl uppercase tracking-wide hover:scale-[1.02] transition shadow-lg text-xs focus:ring-2 ring-emerald-500">Add to Order</button>
                    </div>
                </div>`;
            openModal('productModal');
        }

        // --- CART LOGIC ---
        function addToCart(id) {
            const p = menuItems.find(x => x.id === id);
            if(cart[p.name]) cart[p.name].q++; else cart[p.name] = { p: p.price, q: 1 };
            updateCartUI(); 
            showToast('Item Added');
        }

        function updateCartUI() {
            let total = 0, count = 0, html = '';
            for(const [name, item] of Object.entries(cart)) {
                total += item.p * item.q; count += item.q;
                html += `<div class="flex justify-between items-center p-4 rounded-xl border border-white/5 mb-3" style="background: var(--input-bg)"><div><p class="font-bold text-sm" style="color: var(--text-main)">${name}</p><p class="text-xs opacity-60 mt-0.5" style="color: var(--text-muted)">Qty: ${item.q}</p></div><span class="font-mono text-emerald-500 text-sm">‚Ç¶${(item.p * item.q).toLocaleString()}</span></div>`;
            }
            document.getElementById('cartList').innerHTML = html || '<div class="text-center py-8 opacity-40"><p class="text-4xl mb-3">üõçÔ∏è</p><p class="text-xs uppercase tracking-widest font-bold">Cart is Empty</p></div>';
            document.getElementById('cartTotal').innerText = '‚Ç¶' + total.toLocaleString();
            
            const badge = document.getElementById('cartCount');
            badge.innerText = count; 
            if(count > 0) {
                badge.classList.remove('hidden', 'scale-0');
                badge.classList.add('scale-100'); // Pop animation
            } else {
                badge.classList.add('scale-0');
            }

            const btn = document.getElementById('checkoutBtn');
            if (count === 0) { btn.disabled = true; btn.classList.add('opacity-50', 'grayscale', 'cursor-not-allowed'); btn.innerText = "Select Items First"; } 
            else { btn.disabled = false; btn.classList.remove('opacity-50', 'grayscale', 'cursor-not-allowed'); btn.innerText = "Complete Order"; }
        }

        async function checkout() {
            const btn = document.getElementById('checkoutBtn');
            btn.innerText = "Processing...";
            
            const name = document.getElementById('custName').value.trim();
            const addr = document.getElementById('custAddr').value.trim();
            if(!name || !addr) { showToast("Please enter details", "error"); btn.innerText = "Complete Order"; return; }
            
            saveIdentity(name, addr);
            let items = Object.entries(cart).map(([k,v]) => `${k} x${v.q}`).join(', ');
            let total = document.getElementById('cartTotal').innerText;
            const orderId = `ORD-${Date.now().toString().slice(-4)}`;
            
            if(sb) await sb.from('orders').insert([{ id: orderId, customer: name, items: items, total: total, status: 'PENDING' }]);
            
            const msg = `*ORDER REQUEST ${orderId}* %0Aüë§ ${name} (${identity.status})%0Aüìç ${addr}%0A%0A*ITEMS:*%0A${items}%0A%0A*TOTAL: ${total}*`;
            window.open(`https://wa.me/${CONFIG.whatsapp}?text=${msg}`, '_blank');
            
            cart = {}; updateCartUI(); toggleSheet('orderSheet'); btn.innerText = "Complete Order";
        }

        // --- QUIZ LOGIC ---
        const QUIZ_STEPS = [
            { q: "Current Vibe?", options: ["Need Energy", "Post-Workout", "Just Chilling"] },
            { q: "Taste?", options: ["Sweet & Fruity", "Rich & Creamy", "Green & Fresh"] },
            { q: "Goal?", options: ["Focus", "Muscle", "Detox"] }
        ];
        function initQuiz() { renderQuizStep(0); }
        function renderQuizStep(idx) {
            const container = document.getElementById('quizContent');
            if (idx >= QUIZ_STEPS.length) {
                container.innerHTML = `<div class="text-center py-6"><div class="text-5xl mb-4 animate-bounce">ü•ó</div><h3 class="font-bold">Matching...</h3></div>`;
                setTimeout(() => {
                    const randomItem = menuItems[Math.floor(Math.random() * menuItems.length)];
                    closeAllModals(); openProductDetail(randomItem.id); showToast("Best Match Found");
                }, 1200);
                return;
            }
            const step = QUIZ_STEPS[idx];
            container.innerHTML = `
                <h3 class="text-lg font-bold mb-6 text-center" style="color: var(--text-main)">${step.q}</h3>
                <div class="grid gap-3">
                    ${step.options.map(opt => `<button onclick="renderQuizStep(${idx + 1})" class="bg-white/5 border border-white/10 hover:bg-emerald-500/10 hover:border-emerald-500 py-4 rounded-xl text-sm font-semibold transition text-left px-6">${opt}</button>`).join('')}
                </div>`;
        }

        // --- UTILS & HELPERS ---
        function checkAdminMode() {
            if (new URLSearchParams(window.location.search).get('edit') === 'true') {
                if(prompt("Admin Key:") === "1234") { 
                    document.body.contentEditable = "true";
                    document.getElementById('adminSaveBtn').classList.remove('hidden');
                    showToast("Edit Mode Active");
                }
            }
        }
        async function exportHtml() {
            document.body.contentEditable = "false";
            document.getElementById('adminSaveBtn').classList.add('hidden');
            await navigator.clipboard.writeText(document.documentElement.outerHTML);
            showToast("Code Copied");
        }
        function getLocation() {
            if (!navigator.geolocation) return showToast("GPS unavailable", "error");
            const btn = document.getElementById('geoBtn');
            btn.classList.add('geo-pulse');
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                    const data = await res.json();
                    if(data.display_name) { document.getElementById('custAddr').value = data.display_name; showToast("Address Found"); }
                } catch(e) { showToast("Address Error", "error"); }
                btn.classList.remove('geo-pulse');
            });
        }
        function checkSocialLink() {
            const user = new URLSearchParams(window.location.search).get('user');
            if (user) { identity.name = user; identity.status = 'Member'; localStorage.setItem('smoothieIdentity', JSON.stringify(identity)); window.history.replaceState({}, document.title, "/"); showToast(`Welcome back, ${user}`); }
        }
        function loadIdentity() {
            const saved = localStorage.getItem('smoothieIdentity');
            if(saved) {
                identity = JSON.parse(saved);
                document.getElementById('custName').value = identity.name;
                document.getElementById('custAddr').value = identity.addr;
                if(identity.orders > 0) { document.getElementById('rankDisplay').classList.remove('hidden'); document.getElementById('rankName').innerText = identity.status; }
            }
        }
        function saveIdentity(name, addr) {
            identity.name = name; identity.addr = addr; identity.orders++;
            identity.status = identity.orders > 10 ? "Gold Member" : identity.orders > 5 ? "Silver Member" : "Standard Member";
            localStorage.setItem('smoothieIdentity', JSON.stringify(identity));
        }
        function toggleSheet(id) { 
            const el = document.getElementById(id);
            if(el.classList.contains('active')) el.classList.remove('active');
            else { el.classList.add('active'); }
        }
        function showToast(msg, type='success') { 
            const t = document.getElementById('toast');
            document.getElementById('toastIcon').className = type === 'success' ? 'text-emerald-400 text-lg' : 'text-red-400 text-lg';
            document.getElementById('toastMsg').innerText = msg; 
            t.classList.add('toast-active'); setTimeout(() => t.classList.remove('toast-active'), 3000); 
        }
        function renderBankDetails() { document.getElementById('dispBankName').innerText = CONFIG.bank.name; document.getElementById('dispAcctNum').innerText = CONFIG.bank.acct; document.getElementById('dispAcctName').innerText = CONFIG.bank.holder; }
        function copyBank() { navigator.clipboard.writeText(CONFIG.bank.acct).then(() => showToast("Copied")); }
        
        // --- AUTH ---
        async function checkSession() { const { data } = await sb.auth.getSession(); if (data.session) { currentUser = data.session.user; document.getElementById('userEmailDisplay').innerText = currentUser.email; updateAuthUI(true); initRealtimeOps(); } }
        function checkAuth() { currentUser ? openOpsCenter() : openModal('authModal'); }
        function openOpsCenter() { closeAllModals(); toggleSheet('opsDrawer'); }
        async function handleLogin() { 
            const email = document.getElementById('emailInput').value; 
            const password = document.getElementById('passInput').value;
            const { data, error } = await sb.auth.signInWithPassword({ email, password });
            if (error) { document.getElementById('authError').innerText = error.message; document.getElementById('authError').classList.remove('hidden'); }
            else { currentUser = data.user; updateAuthUI(true); initRealtimeOps(); openOpsCenter(); }
        }
        async function handleLogout() { localStorage.clear(); if(sb) sb.auth.signOut(); currentUser = null; updateAuthUI(false); location.reload(); }
        function updateAuthUI(isLoggedIn) { document.getElementById('loginForm').classList.toggle('hidden', isLoggedIn); document.getElementById('loggedInView').classList.toggle('hidden', !isLoggedIn); }
        
        function initRealtimeOps() { fetchTasks(); sb.channel('tasks').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => fetchTasks()).subscribe(); }
        async function fetchTasks() { const { data } = await sb.from('tasks').select('*').order('created_at', { ascending: false }); const list = document.getElementById('taskList'); list.innerHTML = data.map(t => `<div class="flex items-start gap-3 p-4 rounded-xl transition hover:bg-white/5 border border-white/5" style="background: var(--input-bg)"><input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${t.id}', this.checked)" class="mt-1 peer appearance-none w-5 h-5 border-2 border-gray-500 rounded checked:bg-emerald-500 checked:border-emerald-500"><div class="flex-1"><span class="text-[9px] uppercase font-bold border px-1.5 py-0.5 rounded text-blue-400 border-blue-500/30">${t.role}</span><p class="text-sm mt-1" style="color: var(--text-main)">${t.text}</p></div><button onclick="deleteTask('${t.id}')" class="text-red-500">‚úï</button></div>`).join(''); }
        async function addTask() { const text = document.getElementById('newTaskInput').value.trim(); if(text) { await sb.from('tasks').insert([{ text, role: document.getElementById('taskRole').value }]); document.getElementById('newTaskInput').value = ''; } }
        async function toggleTask(id, status) { await sb.from('tasks').update({ done: status }).eq('id', id); }
        async function deleteTask(id) { await sb.from('tasks').delete().eq('id', id); }
    </script>
</body>
</html>
