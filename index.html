<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Plus | Systems Online</title>
    <meta name="description" content="Smoothie Plus control dashboard ‚Äì seamless, neon-futuristic interface.">
    <style>
        :root {
            --hue-cyan: 185;
            --hue-pink: 340;
            --hue-purple: 275;
            --speed: 45s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: grid;
            place-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated radial background */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 80%, hsl(var(--hue-pink), 100%, 50%, 0.3), transparent 50%),
                radial-gradient(circle at 80% 20%, hsl(var(--hue-cyan), 100%, 50%, 0.3), transparent 50%);
            animation: bgFlow 25s ease infinite;
            pointer-events: none;
        }

        @keyframes bgFlow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(5%, -5%) scale(1.1); }
        }

        /* Lightweight static noise - pre-rendered, zero CPU cost */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAPklEQVQYlWNgYGBYCcL///8Z/v37l+N/5z8GHKkDYb4BodYQ4u04A3H6Y/5z/OP4z/GP4z/Hf44/Gf44GGAABcIAuKzB5uMAAAAASUVORK5CYII=");
            background-size: 50px 50px;
            opacity: 0.04;
            pointer-events: none;
            z-index: 1;
        }

        .scene {
            width: 100%;
            max-width: 1600px;
            padding: 40px 0;
            position: relative;
            overflow: hidden;
        }

        .scene::before, .scene::after {
            content: "";
            position: absolute;
            top: 0; bottom: 0;
            width: 250px;
            z-index: 10;
            pointer-events: none;
        }
        .scene::before { left: 0; background: linear-gradient(to right, #000, transparent); }
        .scene::after  { right: 0; background: linear-gradient(to left, #000, transparent); }

        .track-wrapper {
            display: flex;
            width: 200%;
            animation: drift var(--speed) linear infinite;
            will-change: transform;
        }

        @keyframes drift {
            from { transform: translateX(0); }
            to   { transform: translateX(-50%); }
        }

        .track {
            display: flex;
            gap: 40px;
            padding: 0 20px;
            width: 100%;
            flex-shrink: 0;
        }

        /* Pause on hover + reduced motion */
        @media (prefers-reduced-motion: no-preference) {
            .scene:hover .track-wrapper { animation-play-state: paused; }
        }

        .card {
            --card-hue: var(--hue-cyan);
            flex: 0 0 320px;
            height: 400px;
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid hsla(var(--card-hue), 70%, 50%, 0.2);
            border-radius: 28px;
            padding: 36px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s ease;
            will-change: transform;
        }

        /* Inner glowing border */
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, hsla(var(--card-hue), 90%, 70%, 0.8), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .card:hover::before { opacity: 1; }

        .card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.7),
                        0 0 80px hsla(var(--card-hue), 80%, 60%, 0.4);
        }

        /* Parallax content */
        .card-content {
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .card:hover .card-content {
            transform: perspective(800px) rotateX(8deg) rotateY(6deg);
        }

        .card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .card p {
            font-size: 0.98rem;
            line-height: 1.6;
            color: #ddd;
        }

        .btn {
            align-self: flex-start;
            padding: 16px 32px;
            border-radius: 16px;
            background: linear-gradient(45deg, hsl(var(--card-hue), 80%, 60%), hsl(calc(var(--card-hue) + 40), 80%, 55%));
            color: #000;
            font-weight: 700;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            transition: transform 0.7s;
        }

        .btn:hover::after { transform: translateX(100%); }
        .btn:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }

        /* Variants */
        .card.pink   { --card-hue: var(--hue-pink); }
        .card.purple { --card-hue: var(--hue-purple); }

        /* Accessibility */
        .btn:focus-visible {
            outline: 3px solid hsla(var(--card-hue), 90%, 70%, 0.8);
            outline-offset: 4px;
        }

        @media (max-width: 768px) {
            .card { flex: 0 0 280px; height: 360px; padding: 28px; }
            .track { gap: 30px; }
            .scene { padding: 20px 0; }
        }
    </style>
</head>
<body>

    <main class="scene" role="region" aria-label="Smoothie Plus feature carousel">
        <div class="track-wrapper" id="trackWrapper">
            <!-- Duplicated via JS -->
        </div>
    </main>

    <script>
        const cards = [
            { title: "üü¢ Status", desc: "Check the system health and connectivity of your bot engine.", link: "https://wa.me/15556205335?text=Status", btn: "Check Status", color: "" },
            { title: "üöÄ Telegram", desc: "Connect to the secondary backup channel for redundancy.", link: "#", btn: "Open Channel", color: "pink" },
            { title: "‚öôÔ∏è Config", desc: "Adjust the neural parameters and response speed.", link: "#", btn: "Configure", color: "purple" },
            { title: "üìä Data", desc: "View real-time traffic logs and user interactions.", link: "#", btn: "View Logs", color: "" },
        ];

        function createCard(card) {
            return `
                <div class="card ${card.color}">
                    <div class="card-content">
                        <h2>${card.title}</h2>
                        <p>${card.desc}</p>
                    </div>
                    <a href="${card.link}" class="btn" aria-label="${card.btn}">${card.btn}</a>
                </div>
            `;
        }

        const trackHTML = `<div class="track">${cards.map(createCard).join('')}</div>`;
        document.getElementById('trackWrapper').innerHTML = trackHTML + trackHTML;
    </script>
</body>
</html>
