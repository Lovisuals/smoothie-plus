        /* --- THEME VARIABLES (ACCESSIBILITY FOCUSED) --- */
        :root {
            --bg-body: #050508;
            --text-main: #ffffff;
            --text-muted: #cbd5e1; /* Lightened from #94a3b8 for better contrast */
            --glass-bg: rgba(15, 23, 42, 0.85); /* Darker, less transparent for readability */
            --glass-border: rgba(255, 255, 255, 0.12); /* Stronger border definition */
            --card-bg: #0f1115;
            --drawer-bg: #0a0a0c;
            --input-bg: rgba(255, 255, 255, 0.08);
            --ticker-bg: rgba(16, 185, 129, 0.05);
            --ticker-text: #34d399;
        }

        body.light-mode {
            --bg-body: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #475569; /* Darker gray for light mode contrast */
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(0, 0, 0, 0.08);
            --card-bg: #ffffff;
            --drawer-bg: #ffffff;
            --input-bg: #f1f5f9;
            --ticker-bg: #f0fdf4;
            --ticker-text: #15803d;
        }

        /* --- BASE --- */
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            transition: background-color 0.3s ease, color 0.3s ease; 
            overscroll-behavior-y: none; 
            padding-top: 60px;
            font-weight: 400;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* --- ACCESSIBILITY FOCUS RING --- */
        *:focus-visible {
            outline: 2px solid var(--ticker-text);
            outline-offset: 2px;
        }

        /* --- EDIT MODE HIGHLIGHTS --- */
        [contenteditable="true"] { border: 1px dashed var(--ticker-text); padding: 4px; border-radius: 4px; }

        /* --- STREAM ANIMATION (REDUCED MOTION SUPPORT) --- */
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        .stream-card { position: relative; background: var(--card-bg); border-radius: 1.5rem; z-index: 1; overflow: hidden; transition: transform 0.2s; border: 1px solid var(--glass-border); }
        
        /* Only animate background if user hasn't requested reduced motion */
        @media (prefers-reduced-motion: no-preference) {
            .stream-card::before {
                content: ''; position: absolute; width: 150%; height: 150%; top: 50%; left: 50%;
                transform: translate(-50%, -50%);
                background-image: conic-gradient(from var(--angle), transparent 70%, var(--stream-color));
                animation: spin-stream 4s linear infinite; z-index: -2; opacity: 0.5;
            }
            @keyframes spin-stream { from { --angle: 0deg; } to { --angle: 360deg; } }
        }

        .stream-card::after {
            content: ''; position: absolute; inset: 1.5px; background: var(--card-bg); border-radius: 1.4rem; z-index: -1;
        }
        .float-hover:active { transform: scale(0.98); }

        /* --- TICKER --- */
        .ticker-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 48px; overflow: hidden;
            background: var(--ticker-bg); border-bottom: 1px solid var(--glass-border);
            z-index: 999; display: flex; align-items: center;
        }
        .ticker { display: flex; white-space: nowrap; animation: ticker 80s linear infinite; }
        .ticker-item {
            padding: 0 2rem; font-size: 11px; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.1em; color: var(--ticker-text); display: flex; align-items: center; gap: 10px;
        }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- UTILS --- */
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border); }
        .geo-pulse { animation: geoPulse 1.5s infinite; color: #10b981 !important; }
        @keyframes geoPulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- DRAWERS --- */
        .drawer {
            position: fixed; z-index: 100; transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: var(--drawer-bg); border: 1px solid var(--glass-border); display: flex; flex-direction: column;
        }
        
        @media (max-width: 767px) {
            .drawer {
                bottom: 0; left: 0; right: 0; transform: translateY(105%); 
                border-radius: 24px 24px 0 0; max-height: 90vh; border-bottom: none;
                box-shadow: 0 -20px 50px rgba(0,0,0,0.5);
            }
            .drawer.active { transform: translateY(0); }
        }

        @media (min-width: 768px) {
            body { max-width: 100%; } 
            .responsive-container { max-width: 1200px; margin: 0 auto; padding-left: 2rem; padding-right: 2rem; }
            .drawer {
                top: 0; bottom: 0; right: 0; left: auto; width: 450px; max-width: 100%;
                transform: translateX(105%); border-radius: 20px 0 0 20px; border-right: none;
                box-shadow: -20px 0 50px rgba(0,0,0,0.3); padding-top: 60px; 
            }
            .drawer.active { transform: translateX(0); }
            #authModal, #productModal, #quizModal { max-width: 500px; left: 0; right: 0; margin: auto; }
        }

        /* Toast */
        #toast { bottom: 30px; left: 50%; transform: translateX(-50%) translateY(200%); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-active { transform: translateX(-50%) translateY(0) !important; }

        .scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
    </style>
</head>

                        <button onclick="quizAnswers.push('${opt}'); renderQuizStep(${stepIdx + 1})" 
                        class="bg-white/5 border border-white/10 hover:bg-emerald-500/10 hover:border-emerald-500 py-4 rounded-xl text-sm font-semibold transition text-left px-6">
                        ${opt}
                        </button>
                    `).join('')}
                </div>
                <div class="flex justify-center gap-1.5 mt-8">
                    ${QUIZ_STEPS.map((_, i) => `<div class="w-2 h-2 rounded-full ${i === stepIdx ? 'bg-emerald-500' : 'bg-white/10'}"></div>`).join('')}
                </div>
            `;
        }

        function calculateFuelMatch() {
            const randomItem = menuItems[Math.floor(Math.random() * menuItems.length)];
            document.getElementById('quizModal').classList.add('hidden');
            openProduct(randomItem.id);
            showToast("Best Match Found");
        }


        // --- ADMIN MODE ---
        function checkAdminMode() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('edit') === 'true') {
                const pass = prompt("Admin Key:");
                if(pass === "1234") { 
                    document.body.contentEditable = "true";
                    document.getElementById('adminSaveBtn').classList.remove('hidden');
                    showToast("Edit Mode Active");
                }
            }
        }

        async function exportHtml() {
            document.body.contentEditable = "false";
            document.getElementById('adminSaveBtn').classList.add('hidden');
            const code = document.documentElement.outerHTML;
            await navigator.clipboard.writeText(code);
            showToast("Code Copied");
            alert("Paste into GitHub index.html");
        }

        // --- INFO POPUP ---
        async function askHealthInfo(productName) {
            const p = menuItems.find(x => x.name === productName);
            showToast("Fetching Info...");
            
            try {
                if (window.location.hostname.includes('vercel.app')) {
                    const res = await fetch(CONFIG.aiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: `What are the health benefits of ${productName}?`, context: p })
                    });
                    const data = await res.json();
                    alert(`HEALTH FACTS:\n\n${data.answer}`);
                } else {
                    setTimeout(() => {
                        const responses = ["Rich in vitamins and antioxidants.", "Great for post-workout recovery.", "Supports immune system health."];
                        const randomMsg = responses[Math.floor(Math.random() * responses.length)];
                        alert(`HEALTH FACTS:\n\n${randomMsg}`);
                    }, 800);
                }
            } catch (err) { alert("Info unavailable offline."); }
        }

        // --- GEOLOCATION ---
        function getLocation() {
            if (navigator.geolocation) {
                const btn = document.getElementById('geoBtn');
                btn.classList.add('geo-pulse');
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                        const data = await response.json();
                        if(data && data.display_name) {
                            document.getElementById('custAddr').value = data.display_name;
                            showToast("Address Found");
                        }
                    } catch(err) { showToast("Could not fetch address", "error"); }
                    btn.classList.remove('geo-pulse');
                }, () => { showToast("GPS permission denied", "error"); btn.classList.remove('geo-pulse'); });
            } else { showToast("GPS not supported", "error"); }
        }

        // --- SOCIAL HANDSHAKE ---
        function checkSocialLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const incomingUser = urlParams.get('user'); 
            if (incomingUser) {
                identity.name = incomingUser;
                identity.status = 'Member';
                localStorage.setItem('smoothieIdentity', JSON.stringify(identity));
                window.history.replaceState({}, document.title, "/");
                setTimeout(() => showToast(`Welcome back, ${identity.name}`), 1000);
            }
        }

        function loadIdentity() {
            const saved = localStorage.getItem('smoothieIdentity');
            if(saved) {
                identity = JSON.parse(saved);
                document.getElementById('custName').value = identity.name;
                document.getElementById('custAddr').value = identity.addr;
                if(identity.orders > 0) {
                    document.getElementById('rankDisplay').classList.remove('hidden');
                    document.getElementById('rankName').innerText = `${identity.status}`;
                }
            }
        }

        function saveIdentity(name, addr) {
            identity.name = name;
            identity.addr = addr;
            identity.orders += 1;
            if(identity.orders > 10) identity.status = "Gold Member";
            else if(identity.orders > 5) identity.status = "Silver Member";
            else identity.status = "Standard Member";
            localStorage.setItem('smoothieIdentity', JSON.stringify(identity));
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('themeIcon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('smoothieTheme', isLight ? 'light' : 'dark');
        }
        function loadTheme() { if(localStorage.getItem('smoothieTheme') === 'light') { document.body.classList.add('light-mode'); document.getElementById('themeIcon').innerText = 'üåô'; } }

        async function initApp() {
            try {
                if (window.supabase) {
                    sb = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
                    updateGlobalFeed();
                    sb.channel('public:pulse')
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, () => updateGlobalFeed())
                        .on('postgres_changes', { event: '*', schema: 'public', table: 'alerts' }, () => updateGlobalFeed())
                        .subscribe();
                    
                    const { data: products } = await sb.from('products').select('*').eq('active', true).order('id');
                    if (products && products.length > 0) {
                        menuItems = products; renderMenu(menuItems);
                        sb.channel('public:products').on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, () => initApp()).subscribe();
                        document.getElementById('connectionStatus').classList.remove('bg-red-500'); 
                        document.getElementById('connectionStatus').classList.add('bg-emerald-500'); 
                        checkSession();
                    } else { document.getElementById('menuGrid').innerHTML = '<div class="col-span-4 text-center mt-20 opacity-50 text-sm">Service Offline</div>'; }
                }
            } catch (err) { console.error("Init Error", err); }
        }

        async function updateGlobalFeed() {
            const { data: alerts } = await sb.from('alerts').select('message').eq('is_active', true).order('id', { ascending: false });
            let recentOrders = [];
            try {
                const { data, error } = await sb.from('public_feed').select('items').limit(5);
                if(!error) recentOrders = data;
                else {
                    const { data: rawData } = await sb.from('orders').select('items').order('created_at', { ascending: false }).limit(5);
                    recentOrders = rawData || [];
                }
            } catch(e) { }

            let combinedTicker = [];
            // TRANSPARENCY LOGS
            const transparencyLogs = ["Organic Kale Sourced: Sector 7", "Water Purity Verified: 99.9%", "New Harvest: Berries"];
            combinedTicker.push(`<span class="text-blue-400">‚Ñπ</span> ${transparencyLogs[Math.floor(Math.random() * transparencyLogs.length)]}`);

            if (recentOrders && recentOrders.length > 0) {
                recentOrders.forEach(o => {
                    const cleanItems = o.items ? o.items.split(',')[0].split(' x')[0] : "Order";
                    combinedTicker.push(`‚ö° Just Ordered: ${cleanItems}`);
                });
            }
            if (alerts && alerts.length > 0) alerts.forEach(a => combinedTicker.push(`‚óÜ ${a.message}`));
            if (combinedTicker.length === 0) combinedTicker.push("Welcome to SmoothiePlus+ Premium Organic Fuel");

            const tickerHtml = combinedTicker.map(msg => `<div class="ticker-item">${msg}</div>`).join('');
            document.getElementById('alertTicker').innerHTML = tickerHtml + tickerHtml + tickerHtml;
        }

        function renderMenu(items) {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = items.map(p => {
                const color = p.color === 'green' ? '#10b981' : p.color === 'purple' ? '#a855f7' : p.color === 'orange' ? '#f97316' : '#06b6d4';
                return `
                <div onclick="openProduct(${p.id})" class="stream-card float-hover p-5 shadow-2xl cursor-pointer flex flex-col justify-between h-full" style="--stream-color: ${color}">
                    <div class="h-40 w-full rounded-2xl bg-black/20 mb-5 overflow-hidden relative">
                        <img src="${p.image_url || 'https://images.unsplash.com/photo-1610970881699-44a5587cabec?w=500'}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition duration-500" alt="${p.name}">
                    </div>
                    <div class="relative z-10">
                        <h3 class="font-display font-bold text-lg mb-1 tracking-tight leading-tight editable-text" style="color: var(--text-main)">${p.name}</h3>
                        <p class="text-xs opacity-60 line-clamp-2 mb-3 h-8 leading-relaxed">${p.description}</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-bold text-base" style="color: ${color}">‚Ç¶${p.price.toLocaleString()}</span>
                            <div class="bg-white/5 border border-white/10 p-2 rounded-full hover:bg-white/10 transition"><svg class="w-4 h-4 text-current" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: var(--text-main)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function openProduct(id) {
            const p = menuItems.find(x => x.id === id);
            const modal = document.getElementById('productModal');
            const colorHex = p.color === 'green' ? '#10b981' : p.color === 'purple' ? '#a855f7' : p.color === 'orange' ? '#f97316' : '#06b6d4';
            document.getElementById('modalContent').innerHTML = `
                <div class="text-center">
                    <div class="relative w-32 h-32 mx-auto mb-6">
                        <div class="absolute inset-0 rounded-full blur-xl opacity-20" style="background: ${colorHex}"></div>
                        <img src="${p.image_url || 'https://images.unsplash.com/photo-1610970881699-44a5587cabec?w=500'}" class="w-full h-full rounded-full object-cover relative z-10 border-2 border-white/10">
                    </div>
                    <h2 class="text-2xl font-display font-black mb-2 tracking-tight" style="color: var(--text-main)">${p.name}</h2>
                    <p class="text-sm mb-6 px-2 opacity-80 leading-relaxed" style="color: var(--text-muted)">${p.description}</p>
                    <div class="flex items-center justify-between p-4 rounded-xl mb-6 border border-white/10" style="background: var(--input-bg)">
                        <span class="text-xs uppercase tracking-widest opacity-60 font-bold" style="color: var(--text-main)">Price</span>
                        <span class="text-xl font-bold" style="color: ${colorHex}">‚Ç¶${p.price.toLocaleString()}</span>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="askHealthInfo('${p.name}')" class="flex-1 bg-white/5 border border-white/10 text-xs font-bold py-4 rounded-xl hover:bg-white/10 transition">Info</button>
                        <button onclick="addToCart(${p.id}); document.getElementById('productModal').classList.add('hidden')" class="flex-[2] bg-white text-black font-bold py-4 rounded-xl uppercase tracking-wide hover:scale-[1.02] transition shadow-lg text-xs">Add to Order</button>
                    </div>
                </div>`;
            modal.classList.remove('hidden');
        }

        function addToCart(id) {
            const p = menuItems.find(x => x.id === id);
            if(cart[p.name]) cart[p.name].q++; else cart[p.name] = { p: p.price, q: 1 };
            updateCartUI(); showToast('Item Added');
        }

        function updateCartUI() {
            let total = 0, count = 0, html = '';
            for(const [name, item] of Object.entries(cart)) {
                total += item.p * item.q; count += item.q;
                html += `<div class="flex justify-between items-center p-4 rounded-xl border border-white/5 mb-3" style="background: var(--input-bg)"><div><p class="font-bold text-sm" style="color: var(--text-main)">${name}</p><p class="text-xs opacity-60 mt-0.5" style="color: var(--text-muted)">Qty: ${item.q}</p></div><span class="font-mono text-emerald-500 text-sm">‚Ç¶${(item.p * item.q).toLocaleString()}</span></div>`;
            }
            document.getElementById('cartList').innerHTML = html || '<div class="text-center py-8 opacity-40"><p class="text-4xl mb-3">üõçÔ∏è</p><p class="text-xs uppercase tracking-widest font-bold">Cart is Empty</p></div>';
            document.getElementById('cartTotal').innerText = '‚Ç¶' + total.toLocaleString();
            const badge = document.getElementById('cartCount');
            badge.innerText = count; badge.classList.toggle('scale-0', count === 0);
            const btn = document.getElementById('checkoutBtn');
            if (count === 0) { btn.disabled = true; btn.classList.add('opacity-50', 'grayscale', 'cursor-not-allowed'); btn.innerText = "Select Items First"; } 
            else { btn.disabled = false; btn.classList.remove('opacity-50', 'grayscale', 'cursor-not-allowed'); btn.innerText = "Complete Order"; }
        }

        async function checkout() {
            const name = document.getElementById('custName').value.trim();
            const addr = document.getElementById('custAddr').value.trim();
            if(!name || !addr) return showToast("Please enter details", "error");
            
            saveIdentity(name, addr);
            let items = Object.entries(cart).map(([k,v]) => `${k} x${v.q}`).join(', ');
            let total = document.getElementById('cartTotal').innerText;
            const orderId = `ORD-${Date.now().toString().slice(-4)}`;
            
            if(sb) await sb.from('orders').insert([{ id: orderId, customer: name, items: items, total: total, status: 'PENDING' }]);
            
            const msg = `*ORDER REQUEST ${orderId}* %0Aüë§ ${name} (${identity.status})%0Aüìç ${addr}%0A%0A*ITEMS:*%0A${items}%0A%0A*TOTAL: ${total}*`;
            
            window.open(`https://wa.me/${CONFIG.whatsapp}?text=${msg}`, '_blank');
            cart = {}; updateCartUI(); toggleSheet('orderSheet');
        }

        function toggleSheet(id) { document.getElementById(id).classList.toggle('active'); }
        function showToast(msg, type='success') { 
            const t = document.getElementById('toast'); 
            const icon = document.getElementById('toastIcon');
            icon.innerText = type === 'success' ? '‚óè' : '‚ö†';
            icon.className = type === 'success' ? 'text-emerald-400 text-lg' : 'text-red-400 text-lg';
            document.getElementById('toastMsg').innerText = msg; 
            t.classList.add('toast-active'); 
            setTimeout(() => t.classList.remove('toast-active'), 3000); 
        }
        function renderBankDetails() { document.getElementById('dispBankName').innerText = CONFIG.bank.name; document.getElementById('dispAcctNum').innerText = CONFIG.bank.acct; document.getElementById('dispAcctName').innerText = CONFIG.bank.holder; }
        function copyBank() { navigator.clipboard.writeText(CONFIG.bank.acct).then(() => showToast("Copied")); }
        
        async function checkSession() { const { data } = await sb.auth.getSession(); if (data.session) { currentUser = data.session.user; document.getElementById('userEmailDisplay').innerText = currentUser.email; updateAuthUI(true); initRealtimeOps(); } }
        function checkAuth() { currentUser ? openOpsCenter() : document.getElementById('authModal').classList.remove('hidden'); }
        async function handleLogin() { const email = document.getElementById('emailInput').value; const password = document.getElementById('passInput').value; const { data, error } = await sb.auth.signInWithPassword({ email, password }); if (error) { document.getElementById('authError').innerText = error.message; document.getElementById('authError').classList.remove('hidden'); } else { currentUser = data.user; updateAuthUI(true); initRealtimeOps(); openOpsCenter(); } }
        
        async function handleLogout() {
            showToast("Logged Out");
            localStorage.clear();
            sessionStorage.clear();
            if(sb) sb.auth.signOut();
            currentUser = null;
            updateAuthUI(false);
            document.getElementById('opsDrawer').classList.remove('active');
            setTimeout(() => location.reload(), 50); 
        }

        function updateAuthUI(isLoggedIn) { document.getElementById('loginForm').classList.toggle('hidden', isLoggedIn); document.getElementById('loggedInView').classList.toggle('hidden', !isLoggedIn); }
        function openOpsCenter() { document.getElementById('authModal').classList.add('hidden'); document.getElementById('opsDrawer').classList.add('active'); }
        
        function initRealtimeOps() { fetchTasks(); sb.channel('tasks').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => fetchTasks()).subscribe(); }
        async function fetchTasks() { const { data } = await sb.from('tasks').select('*').order('created_at', { ascending: false }); const list = document.getElementById('taskList'); list.innerHTML = data.map(t => `<div class="flex items-start gap-3 p-4 rounded-xl transition hover:bg-white/5 border border-white/5" style="background: var(--input-bg)"><input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${t.id}', this.checked)" class="mt-1 peer appearance-none w-5 h-5 border-2 border-gray-500 rounded checked:bg-emerald-500 checked:border-emerald-500"><div class="flex-1"><span class="text-[9px] uppercase font-bold border px-1.5 py-0.5 rounded text-blue-400 border-blue-500/30">${t.role}</span><p class="text-sm mt-1" style="color: var(--text-main)">${t.text}</p></div><button onclick="deleteTask('${t.id}')" class="text-red-500">‚úï</button></div>`).join(''); }
        async function addTask() { const text = document.getElementById('newTaskInput').value.trim(); if(text) { await sb.from('tasks').insert([{ text, role: document.getElementById('taskRole').value }]); document.getElementById('newTaskInput').value = ''; } }
        async function toggleTask(id, status) { await sb.from('tasks').update({ done: status }).eq('id', id); }
        async function deleteTask(id) { await sb.from('tasks').delete().eq('id', id); }
    </script>
</body>
</html>
